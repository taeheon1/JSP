<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="demo">Let AJAX change this text.</p>
	<button type="button" onclick="loadDoc()">Change content</button>
	<script>
		function loadDoc() {
			var xhttp;
			//1.객체생성
			if (window.XMLHttpRequest) { //for modern browsers
				xhttp = new XMLHttpRequest();
			} else { //for IE6, IE5
				xhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			//2. 응답을 받아왔을 때 처리할 형식 정의
			xhttp.onreadystatechange = function() {
				//readystate 속성이 변경될 때 마다 해당 function 호출
				if (xhttp.readyState == 4 && xhttp.status == 200) { // 4 & 200 만 기억
					//readystate = 4 는 응답 완료 상태
					// status = 200은 정상적으로 페이지 호출 성공
					document.getElementById("demo").innerHTML = xhttp.responseText; //text 결과를 받아오는 것 responseText
				}
			};
			//3. open, send 함수 설정
			// get 방식으로 요청, 데이터 받을 페이지, true는 비동기 통신을 지정
			xhttp.open("GET", "ajax_info.html", true); 
			xhttp.send();
		}
	</script>
</body>
</html>
